<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 8: Video 1</title>
</head>
<body>
    <h2>Vídeo</h2>
    <!-- Indica tamaño del video -->
    <!-- autoplay es para en cuanto se cargue pagina 
    se visualice -->
    <video width="300" height="200" autoplay>
      <!-- Ha de estar en mismo directorio o ruta -->
        <source src="robot.mp4">
     </video>
    <p>Vídeo con autoplay. Al cargar la página arranca</p>  
</body>
</html>
