<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <!-- Al pulsar sobre los elementos aparece en la consola
    los distintos elementos -->
    <p onclick = "console.log('Pulsado sobre párrafo');">
    Párrafo. Haz click!
    </p>
    <!-- Al pulsar sobre elementos aparece en la consola
    el mensaje -->
    <a href="javaScript:console.log('Pulsando sobre enlace');">
        Haz click sobre mí.
    </a>
</body>
</html>
