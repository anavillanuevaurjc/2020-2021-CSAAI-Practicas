<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css">
    <script src ="codigo1.js" defer></script>
</head>
<body onload="init();">
   <table class = "calculadora">
       <tr>
           <td colspan="4"> <!-- celda que ocupa 4 columnas -->
            <span id="resultado"></span> <!-- para hacer referencia en js -->
           </td>
       </tr> <!-- Fila -->
       <tr>
           <td><button id="del">DEL</button></td>
           <td><p></p>
           <td><p id ="nombre">Casio</p>
            <td><p id ="nombre2">XMLS34</p>
        </tr>
       <tr>
           <td><button id="siete" value="7" class="digito">7</button></td> <!-- celda segunda fila -->
           <td><button id="ocho" value="8" class="digito">8</button></td>
           <td><button id="nueve" value="9" class="digito">9</button></td>
           <td><button id="division" value="/" class="operador">%</button></td>
       </tr>
       <tr>
           <td><button id="cuatro" value="4" class="digito">4</button></td>
           <td><button id="cinco" value="5" class="digito">5</button></td>
           <td><button id="seis" value="6" class="digito">6</button></td>
           <td><button id="multiplicacion" value="*" class="operador">x</button></td>
       </tr>
       <tr>
            <td><button id="uno" value="1" class="digito">1</button></td>
            <td><button id="dos" value="2" class="digito">2</button></td>
            <td><button id="tres" value="3" class="digito">3</button></td>
            <td><button id="resta" value="-" class="operador">-</button></td>
       </tr>
       <tr>
            <td><button id="igual">=</button></td>
            <td><button id="clear">AC</button></td>
            <td><button id="cero" value="0" class="digito">0</button></td>
            <td><button id="suma" value="+" class="operador">+</button></td>
       </tr>

   </table>
</body>
</html>
