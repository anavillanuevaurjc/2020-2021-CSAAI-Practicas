<!DOCTYPE html>
<!-- html:5 da estructura inicial -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- visible aquello dentro del cuerpo -->
<body>
    <!-- Existen 6 tamaños de encabezados -->
    <h1>Uno</h1>
    <h2>Dos</h2>
    <h3>Tres</h3>
    <h4>Cuatro</h4>
    <h5>Cinco</h5>
    <h6>Seis</h6>
    <!-- Si damos otro valor interpreta como
    encabezado, pero no da tamaño acorde -->
    <h7>Siete</h7>
    <!-- Tambien valido en mayusculas,
    pero regla general en minusculas -->
    <H1>Uno</H1>
</body>
</html>
