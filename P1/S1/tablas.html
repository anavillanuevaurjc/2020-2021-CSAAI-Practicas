<h1>Tablas</h1>
<!-- Las tablas son lineales -->
<!-- Primero definimos la tabla 'table'
'tr' indica fila y se puede rellenar con
'th'-> agrupacion y 'td'-> dato -->
<table>
    <tr>
        <th>Grupo</th>
        <th>Integrante</th>
    </tr>
    <tr>
        <td>Foster the people</td>
        <td>Mark</td>
    </tr>
</table>
