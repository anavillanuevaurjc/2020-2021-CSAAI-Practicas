<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
<!-- Las tablas son lineales -->
<!-- Primero definimos la tabla 'table'
'tr' indica fila y se puede rellenar con
'th'-> agrupacion y 'td'-> dato -->
<table>
    <tr>
        <th>Grupo</th>
        <th>Integrante</th>
    </tr>
    <tr>
        <td>Foster the people</td>
        <td>Mark</td>
    </tr>
</table>
</body>
</html>
