<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones</title>
</head>
<body>
<!-- Cuando ponemos div nos separa en lineas,
pero si usamos span nos lo pone todo en la
misma linea -->
    <div>
        Bloque 1
    </div>
    <div>
        Bloque 2
        <span>Prueba1</span>
        <span>Prueba2</span>
    </div>
    <!-- Para referenciar elemento HTML uso id
    ha de ser UNICO -->
    <div id="identificador1">
    </div>
    <!-- Uso de class para agrupar elementos
    y referenciarlos todos a la vez -->
    <div class="identificadorgrupal">

    </div>
</body>
</html>
