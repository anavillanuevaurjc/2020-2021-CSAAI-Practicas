<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
<!-- Listas en el interior llevan items
pueden ser ordenados o no -->
<!-- Ordenadas -->
<ol>
    <li>Corcho</li>
    <li>Espejo</li>
    <li>Mesa</li>
</ol>
<!-- No ordenadas -->
<ul>
    <li>Perro</li>
    <li>Gato</li>
    <li>Elefante</li>
</ul>
</body>
</html>
